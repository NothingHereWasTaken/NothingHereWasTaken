<!DOCTYPE html>

<body>
  <canvas id = "game"></canvas>
<script>
  var Key = {
  _pressed: {},
  
  LEFT: 37,
  UP: 38,
  RIGHT: 39,
  DOWN: 40,
  
  var toggle = 1;
    
  isDown: function(keyCode){
    return this._pressed[keyCode];
  },
  
  onKeydown: function(event) {
    this._pressed[event.keyCode] = true;
  },
  
  onKeyup: function(event) {
    delete this._pressed[event.keyCode];
  }
 };
  
  window.addEventListener('keyup', function(event) {Key.onKeyup(event); }, false);
  window.addEventListener('keydown', function(event) {Key.onKeydown(event); }, false);
  
 
  
  var canvas = document.getElementById('game');
  canvas.width = window.innerWidth - 35;
  canvas.height = window.innerHeight - 35;
  
  var x = canvas.width/2;
  var y = canvas.height/2;
  
  var ctx = canvas.getContext('2d');
  
  
  
  var goalX = Math.random() * canvas.width - 15;
  
  var goalY = Math.random() * canvas.height - 15;
  
  var playerSize = 25;
  
  var goalSize = 15;
  
  
  var speed = 3;
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    if(Key.isDown(Key.UP)){
      y-=speed;
    }
    if(Key.isDown(Key.DOWN)){
      y+=speed;
    }
    if(Key.isDown(Key.LEFT)){
      x-=speed;
    }
    if(Key.isDown(Key.RIGHT)){
      x+=speed;
    }
    
    if ((Math.abs(x-goalX))**2 + (Math.abs(y-goalY))**2 < (playerSize+goalSize)**2){
      playerSize += 5;
      
      goalX = Math.random() * canvas.width;
      
      goalY = Math.random() * canvas.height;
    }
    var character = new Image();
    toggle += 1;
    toggle %= 100;
    if(toggle > 50){
    character.src = 'Blob.png';
    } else {
    character.src = 'Blob2.png';
    character.addEventListener('load', function() {
       // execute drawImage statements here
    ctx.drawImage(character, x, y);
    }, false);
    
    var goal = new Path2D();
    
    goal.arc(goalX, goalY, goalSize, 0, 2 * Math.PI)
    
    
    ctx.fillStyle = "#FF0000"
    ctx.fill(goal)
  }
  setInterval(draw, 10);
 
    
</script>

</body>
